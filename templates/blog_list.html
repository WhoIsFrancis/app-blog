{% extends 'base.html' %}

{% block content %}

<h1> Blog List </h1>
<br>
{% for post in posts %}
 {# Con ese for enlistamos los post #}
<br>
<a href="{% url 'blog:detail' post.id %}">{{post.title}} </a>
<a href="{% url 'blog:update' post.id %}"> Update </a>
<a href="{% url 'blog:delete' post.id %}"> Delete </a>
<br>
{% endfor %}
<br>
<button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"><a href="{% url 'blog:create' %}"> Create </a></button>
{% endblock content %}
